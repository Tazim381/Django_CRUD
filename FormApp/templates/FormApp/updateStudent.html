{% extends 'FormApp/navigationBar.html' %}

{% block content %}
 {% load static %}
<link rel="stylesheet" href="{% static 'FormApp/css/createStudent.css' %}">

<!-- Form content -->
<h1>Update Student</h1>
<div class="main">
    <form method="POST">
        <!-- Django CSRF token -->
        {% csrf_token %}

        <!-- Render the form fields dynamically -->
        {{ form.as_p }}

        <!-- Submit button -->
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
