
{% extends 'FormApp/navigationBar.html' %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'FormApp/css/loginForm.css' %}">
    <div class="login-body">
<h1>Login</h1>
{% for msg in messages %}
{{ msg }}
{% endfor %}
<form method="POST">
    {% csrf_token %}
{{ login_form }}
<button type="submit">Submit</button>
</form>
<p>Do not have account? <a href="{% url 'register' %}">Register</a></p>
  </div>

{% endblock %}
